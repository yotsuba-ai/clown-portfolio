<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピエロの紹介</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
  <style>
    .neon {
      color: #ff4fa1;
      text-shadow:
        0 0 8px #ff4fa1,
        0 0 16px #ffb347,
        0 0 24px #fff,
        0 0 32px #ff4fa1;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.6; }
      55% { opacity: 0.9; }
      60% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .confetti {
      /* 紙吹雪アニメーションは不要なので削除 */
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .rainbow-bar {
      width: 100%;
      height: 10px;
      background: repeating-linear-gradient(90deg, #ff4fa1 0 20px, #ffb347 20px 40px, #fff 40px 60px, #2d1e2f 60px 80px);
      margin-bottom: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 12px #ff4fa1aa;
    }
    .gallery-btn {
      font-size: 1.3em;
      letter-spacing: 0.1em;
      margin-top: 32px;
    }
    .bg-gif {
      /* このクラスは不要なので削除してOK */
    }
    .container, .confetti {
      position: relative;
      z-index: 2;
    }
    .center-gif {
      display: block;
      margin: 24px auto 24px auto;
      width: 420px;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 16px #2d1e2f88;
      opacity: 1;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-bar"></div>
    <h1 class="neon">ピエロの紹介</h1>
    <p class="lead">レトロでダークポップなピエロの世界へようこそ。</p>
    <img src="clown-bg.gif" alt="ピエロ動画" class="center-gif">
    <a href="gallery.html" class="gallery-btn">ギャラリーを見る</a>
  </div>
  <script>
    // 紙吹雪アニメーションのスクリプトは不要なので削除
  </script>
</body>
</html>
